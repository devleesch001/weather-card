version: '2'

services:
    front:
        build: ./front
        restart: always
        labels:
            - traefik.enable=true
            - traefik.docker.network=proxy
            - traefik.http.routers.wetaher-front.entrypoints=websecure
            - traefik.http.routers.wetaher-front.rule=Host(`weather.dev-analysis.com`)
            - traefik.http.routers.wetaher-front.tls.certresolver=resolver
            - traefik.http.services.wetaher-front.loadbalancer.server.port=80
        networks:
            - proxy
            - default

    back:
        build: ./back
        restart: always
        labels:
            - traefik.enable=true
            - traefik.docker.network=proxy
            - traefik.http.routers.wetaher-back.entrypoints=websecure
            - traefik.http.routers.wetaher-back.rule=Host(`weather.dev-analysis.com`) && PathPrefix(`/api`)
            - traefik.http.routers.wetaher-back.tls.certresolver=resolver
            - traefik.http.services.wetaher-back.loadbalancer.server.port=8080
        networks:
            - proxy
            - default

    mongo:
        image: mongo
        restart: always
        ports:
            - "27017:27017"
        volumes:
            - "./data/db:/data/db"
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: example
        networks:
            - default

    cache:
        image: redis:6.2-alpine
        restart: always
        ports:
            - '6379:6379'
        command: redis-server
        volumes:
            - "./cache:/data"
        networks:
            - default

networks:
    proxy:
        external: true
    default:
        external: false
